apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-hw3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: container-hw3
          image: surbhikharche/hw3-springboot-app:1.0
          ports:
            - containerPort: 8080

